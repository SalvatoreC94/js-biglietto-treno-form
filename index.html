<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <!-- link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container bg-light">
            <div class="row">
                <div class="col text-center ">
                    <img class="" src="hogwarts logo.png" alt="">
                    <h1 class="d-inline-block ">Hogwarts Express</h1>
                </div>
            </div>

        </div>
    </header>

    <main>
        <div class="container background-train">
            <div class="row">
                <div class="col">
                    <h1 class="mb-4 text-black">Calcolo Prezzo Biglietto</h1>
                    <form id="bigliettoForm">
                        <div class="form-group mb-4 ">
                            <label for="chilometri" class="text-white">Chilometri da percorrere</label>
                            <input type="number" class="form-control form-control-opacity" id="chilometri" required>
                        </div>
                        <div class="form-group mb-4 ">
                            <label for="eta" class="text-white">Et√†</label>
                            <input type="number" class="form-control form-control-opacity" id="eta" required>
                        </div>
                        <button type="submit" class="btn btn-light">Calcola Prezzo</button>
                    </form>
                    <p id="costo" class="mt-4 text-white"></p>
                </div>
            </div>
        </div>
    </main>


    <footer>
        <div class="container bg-dark p-3">
            <div class="row">
                <div class="col text-center text-white ">
                    <span">Grazie per aver utilizzato Hogwarts Express</span>
                </div>
            </div>
        </div>
    </footer>





    <!-- Link Bootstrap & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
